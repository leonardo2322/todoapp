{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-6  card card-body mt-4 bg-dark text-light border-warning">
      <form method="POST">
        <h1 class="text-center">Update: {{task_id.title}}</h1>
        {% csrf_token %} {{form.as_p}}
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success mt-3">Update</button>
        </div>
      </form>

      <form action="{% url 'complete_task' task_id.id %}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary mt-3">complete</button>
        </div>
      </form>

      <form action="{% url 'deletetask' task_id.id %}" method="POST">
        {% csrf_token %}
        <div class="d-grid gap-2">
          <button class="btn btn-outline-danger mt-3">Delete</button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
