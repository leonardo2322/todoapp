<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/styles.css" type="text/css">
    <title>Django Tasks</title>
  </head>
  <body class="bg-info-subtle">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="/home/">Paper</a>
        {% else %}
        <h1 class="text-center text-light">Paper</h1>
        {% endif %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="/home" class="nav-link">home</a></li>
            <li class="nav-item">
              <a href="{% url 'tasks' %}" class="nav-link">tasks Pendings</a>
            </li>
            <li class="nav-item">
              <a href="/tasks_completed" class="nav-link">tasks_completed</a>
            </li>           
            <li class="nav-item">
              <a href="/create/task" class="nav-link">create_Task</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">logout</a>
            </li>

            {% else %}
            <li class="nav-item">
              <a href="/signup" class="nav-link">signup</a>
            </li>
            <li class="nav-item">
              <a href="/signin" class="nav-link">signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
